<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="score">Счет:0</div>
	<div class="main">

		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>

	</div>
<script type="text/javascript">
	var scoreShow = document.querySelector('.score');
	var main= document.querySelector('.main');
	var holes = document.querySelectorAll('.hole');
	var img = document.createElement('img')
	document.body.appendChild(img)
	img.classList.add('krot');
	var lastRand = 0
	var score = 0
	setInterval(show, 1000)
	function show(){
		var rand = Math.floor(Math.random() * holes.length);
		if(rand != lastRand){
			img.src = 'mole.svg'
			img.style.top= holes[rand].getBoundingClientRect().top - 130 +'px';
			img.style.left=holes[rand].getBoundingClientRect().left+'px';
			
		}
		lastRand=rand
	}
	img.onclick = function(){
		if(score>=3){
			main.style.display='none'
			img.style.display='none'
			var div = document.createElement('div')
			document.body.appendChild(div)
			div.classList.add('win')
			div.innerHTML = 'you win'
		}
		else{
			score++
			scoreShow.innerHTML="Счет:"+ score
			img.style.display='none'
			show()
			img.style.display='inline'
		}
	}

</script>
</body>

</html>
